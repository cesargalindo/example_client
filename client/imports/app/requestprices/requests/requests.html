<mat-sidenav-container>

  <mat-sidenav #sidenav class="sidenav">
    <side-menus (click)="sidenav.close()"></side-menus>
  </mat-sidenav>

  <top-toolbar [SIDENAV]="sidenav" ></top-toolbar>
  <!-- #########################################################-->
  
  <div id="topdiv">
    <mat-toolbar color="primary" class="header-toolbar">
      <mat-icon [routerLink]="['/landing']">arrow_back</mat-icon> &nbsp; REQUESTS
    </mat-toolbar>
  </div>

  <nav mat-tab-nav-bar>
      <a mat-tab-link [routerLink]="['/requests']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{exact: true}">
        Requests
      </a>
      
      <a mat-tab-link [routerLink]="['/rqactive']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
        Active
      </a>
  
      <a mat-tab-link [routerLink]="['/rqreceived']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
        Received
      </a>
  
      <a mat-tab-link [routerLink]="['/rqrejected']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
        Rejected
      </a>
  
      <a mat-tab-link [routerLink]="['/rqclosed']"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
        Closed
      </a>
    </nav>


  <div class="page-padding-3">

    Purchase more requests <br />  <br />

    <mat-radio-group [(ngModel)]="buyRequest">
      <mat-radio-button class="width-100 bottom-padding-5" *ngFor="let req of buyRequests" [value]="req">
          {{req}} 
      </mat-radio-button>
    </mat-radio-group>

    <br /> <br />

    <div class="center-stuff">
        <button mat-raised-button color="primary" class="req-purchase"> <div class="font-18b text-height"> Purchase </div> <div class="text-height">  with balance </div> <br /> </button>
        <span class="width-3"> &nbsp; </span>
        <button mat-raised-button color="primary" [routerLink]="['/deposit']" class="req-purchase"> <div class="font-18b text-height"> Purchase </div> <div class="text-height">  with credit card </div> <br /> </button>
    </div>

    <br />

    <div class="width-70">Available Requests  </div>
    <div class="width-20 green layout-last-right">{{ _userService.userRequests }}</div>
    <div class="width-10">&nbsp;</div>
    
    <br />
    <br />
    
    <div class="width-70">Requests processing <br/> <span class="font-14 grey"> for requested prices </span>  </div>
    <div class="width-20 red layout-last-right">248</div>
    <div class="width-10">&nbsp;</div>
    

    <br />
    <br />
    <br />
    
    <div class="width-70">Total Requests  </div>
    <div class="width-20 layout-last-right">297</div>
    <div class="width-10">&nbsp;</div>    

    <br />
    <br />
  
  </span> 


  <!-- #########################################################-->
</mat-sidenav-container>
