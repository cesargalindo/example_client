<mat-sidenav-container>

  <mat-sidenav #sidenav class="sidenav">
    <side-menus (click)="sidenav.close()"></side-menus>
  </mat-sidenav>

  <top-toolbar [SIDENAV]="sidenav" ></top-toolbar>
  <!-- #########################################################-->

  <div class="zo1-container">

    <form [formGroup]="profileForm" (submit)="EditProfileInfo()" >

      <div id="topdiv">
        <a [routerLink]="['/profile']" mat-raised-button class="top-49">Cancel</a>
        <button type="submit" mat-raised-button color="primary" class="top-49">Update</button>
      </div>

      <div class="row">

        <br />
        <br />
        <div class="layout-margin-5-center blue-prim">Edit my profile</div>

        <p *ngIf="display_spinner"> <mat-spinner class="thumb-spinner"></mat-spinner>  </p>

        <div *ngIf="error" layout="row" layout-padding layout-wrap layout-margin>
          <p class="font-18b alert-danger">{{ error }}</p>
        </div>

      </div>

      <div class="row page-padding-left-3">
        <div class="zo1-submit">

          <mat-card>
            <mat-form-field class="input-width-95">
              <input
                  matInput
                  formControlName="firstname"
                  dividerColor="primary"
                  type="text"
                  maxlength="44"
                  required
                  placeholder="First name"
                  (blur)="nameValidator(profileForm.value.firstname) == true ? firstnameIsValid = false : firstnameIsValid= true">
            </mat-form-field>
            <div *ngIf="firstnameIsValid" class="alert alert-sm alert-danger">First name must be at least 2 characters</div>


            <mat-form-field class="input-width-95">
              <input
                  matInput
                  formControlName="lastname"
                  dividerColor="primary"
                  type="text"
                  maxlength="44"
                  required
                  placeholder="Last name"
                  (blur)="nameValidator(profileForm.value.lastname) == true ? lastnameIsValid = false : lastnameIsValid= true">
            </mat-form-field>
            <div *ngIf="lastnameIsValid" class="alert alert-sm alert-danger">Last name must be at least 2 characters</div>
          </mat-card>

        </div>
      </div>

    </form>

  </div>

  <br />

  <!-- #########################################################-->
</mat-sidenav-container>
