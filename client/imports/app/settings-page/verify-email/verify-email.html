<mat-sidenav-container>

  <mat-sidenav #sidenav class="sidenav">
    <side-menus (click)="sidenav.close()"></side-menus>
  </mat-sidenav>

  <top-toolbar [SIDENAV]="sidenav" ></top-toolbar>
  <!-- #########################################################-->

  <div class="page-padding-3">

    <h2>Verify Email Status</h2>

    <div class="zo1-container">

      <span *ngIf="display_spinner">  <mat-spinner></mat-spinner> </span>

      <div class="row">
        <div class="zo1-submit">

          <mat-card>

            <div *ngIf="error" layout="row" layout-padding layout-wrap layout-margin>
              <p class="font-18b alert-danger">{{ error }}</p>
            </div>

            <div *ngIf="success" layout="row" layout-padding layout-wrap layout-margin>
              <p class="font-18b green">Your email has been verified.</p>
            </div>

            <p> <a  mat-raised-button [routerLink]="['/landing']">Home</a> </p>
          </mat-card>

        </div>
      </div>
    </div>

    <br />

  </div>

  <!-- #########################################################-->
</mat-sidenav-container>
